<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية دائرية -->
  <circle cx="128" cy="128" r="120" fill="#1976d2" stroke="#0d47a1" stroke-width="4"/>
  
  <!-- رمز القانون - كتاب مفتوح -->
  <rect x="80" y="90" width="96" height="76" rx="4" fill="#ffffff" opacity="0.9"/>
  <rect x="84" y="94" width="88" height="68" rx="2" fill="#f5f5f5"/>
  
  <!-- خط الوسط للكتاب -->
  <line x1="128" y1="94" x2="128" y2="162" stroke="#1976d2" stroke-width="2"/>
  
  <!-- خطوط النص -->
  <line x1="90" y1="105" x2="122" y2="105" stroke="#666" stroke-width="2"/>
  <line x1="90" y1="115" x2="118" y2="115" stroke="#666" stroke-width="1.5"/>
  <line x1="90" y1="125" x2="120" y2="125" stroke="#666" stroke-width="1.5"/>
  <line x1="90" y1="135" x2="115" y2="135" stroke="#666" stroke-width="1.5"/>
  
  <line x1="134" y1="105" x2="166" y2="105" stroke="#666" stroke-width="2"/>
  <line x1="134" y1="115" x2="162" y2="115" stroke="#666" stroke-width="1.5"/>
  <line x1="134" y1="125" x2="164" y2="125" stroke="#666" stroke-width="1.5"/>
  <line x1="134" y1="135" x2="159" y2="135" stroke="#666" stroke-width="1.5"/>
  
  <!-- رمز العدالة - ميزان -->
  <g transform="translate(128, 180)">
    <!-- قاعدة الميزان -->
    <rect x="-2" y="15" width="4" height="20" fill="#ffd700"/>
    <rect x="-8" y="35" width="16" height="3" fill="#ffd700"/>
    
    <!-- ذراع الميزان -->
    <line x1="-20" y1="15" x2="20" y2="15" stroke="#ffd700" stroke-width="3"/>
    
    <!-- كفتا الميزان -->
    <ellipse cx="-18" cy="20" rx="8" ry="3" fill="#ffd700"/>
    <ellipse cx="18" cy="20" rx="8" ry="3" fill="#ffd700"/>
    
    <!-- خيوط الميزان -->
    <line x1="-18" y1="15" x2="-18" y2="17" stroke="#ffd700" stroke-width="1"/>
    <line x1="18" y1="15" x2="18" y2="17" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- نص عربي صغير -->
  <text x="128" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">قانون</text>
</svg>